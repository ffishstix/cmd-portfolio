<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <style>
        .username {
            color: green;
        }
        .tilde {
            color: blue;
        }
    </style>
	
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fish_stix Command Prompt</title>
    <link rel="stylesheet" href="./assets/app.css">
</head>
<body>
    <link src="./assets/basec.css" rel="stylesheet" />

    <div class="window" id="draggable">
        <div class="tab-area">
            <div class="title">
                <span class="material-symbols-outlined">terminal</span>
                <p class="title-2">Console</p>
            </div>
            <div class="cursor-pointer">
                <span class="material-symbols-outlined">call_to_action</span>
                <span class="material-symbols-outlined">close</span>
            </div>
        </div>
        <div class="window-inside">
            <p id="browser-info"></p>
            <p><br></p>
            <p>C:\Users\fin>ssh guest@fishstix.uk</p>
            <p>guest@fishstix.uk's password:</p>
            <p><br></p>
			<p id="last-login">Last login:</p>
            <div class="prepend"></div>
            <form onsubmit="return false;" id="command-form" class="group">
                <div class="command-area">
                    <span class="fix-span"><span class="username">guest@fishstix.uk</span>:<span class="tilde">~</span>$</span>
                    <input type="text" name="command" class="commandline" tabindex="1" autocomplete="off" autofocus/>
                    <span id="placeholder"></span>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/base.js"></script>

    <!-- Inline JavaScript -->
    <script>
        // Funktion zum Formatieren des Datums
        function formatDate(date) {
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZoneName: 'short' 
            };
            return date.toLocaleDateString('en-US', options).replace(',', '') + ' from 10.69.42.09';
        }

        // Funktion zum Aktualisieren der letzten Login-Zeit
        function updateLoginTime() {
            const now = new Date();
            const lastLoginElement = document.querySelector('#last-login');
            if (lastLoginElement) {
                lastLoginElement.textContent = `Last login: ${formatDate(now)}`;
            } else {
                console.error('Element with id "last-login" not found');
            }
        }

        // Beim Laden der Seite die letzte Login-Zeit aktualisieren
        document.addEventListener('DOMContentLoaded', updateLoginTime);
    </script>

	<script src="./assets/app.js"></script>
    <script src="./assets/drag.js"></script>
</body>
</html>
